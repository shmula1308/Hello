<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Hello</title>
  </head>
  <body>
    <div class="app">
      <h1 class="app-title">Hello App</h1>
      <div class="greeting-container">
        <!-- <h3 class="greeting">
          Tungjatjeta <span class="username">Shpend</span> you have successfully
          logged in!
        </h3> -->
        <!-- Have a great day Shpend! -->
      </div>
      <div class="login">
        <form>
          <i class="far fa-user-circle login__icon"></i>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              class="login__input"
              id="usernameInput"
              placeholder="Username"
            />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              class="login__input"
              id="passwordInput"
              placeholder="Password"
            />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-globe input-icon"></i>
            <input
              type="text"
              class="login__input"
              id="languageInput"
              placeholder="Test the API by providing language"
              list="countries"
            />
            <datalist id="countries">
              <option value="Afghanistan" data-code="fa"></option>
              <option value="Albania" data-code="sq"></option>
              <option value="Armenia" data-code="hy"></option>
              <option value="Azerbaijan" data-code="az"></option>
              <option value="Bosnia and Herzegovina" data-code="bs"></option>
              <option value="Anguilla"></option>
              <option value="Antarctica"></option>
              <option value="Antigua and Barbuda"></option>
              <option value="Argentina"></option>
              <option value="Armenia"></option>
              <option value="Aruba"></option>
              <option value="Australia"></option>
              <option value="Austria"></option>
              <option value="Azerbaijan"></option>
              <option value="Bahamas"></option>
              <option value="Bahrain"></option>
              <option value="Bangladesh"></option>
              <option value="Barbados"></option>
              <option value="Belarus"></option>
              <option value="Belgium"></option>
            </datalist>
          </div>
        </form>

        <!-- Afghanistan, Albania, American Samoa, Andorra, Angola, Anguilla,
        Antarctica, Antigua and Barbuda, Argentina, Armenia, Aruba, Australia,
        Austria, Azerbaijan, Bahamas, Bahrain, Bangladesh, Barbados, Belarus,
        Belgium, Benin, Bermuda, Bolivia, Bosnia and Herzegovina, Brazil,
        British Indian Ocean Territory, Brunei Darussalam, Bulgaria, Burkina
        Faso, Burma (Myanmar), Burundi, Cambodia, Canada, Chile, China,
        Colombia, Croatia, Cyprus, Czech Republic, Denmark, Egypt, Estonia,
        Europe, Finland, France, French Guiana, French Polynesia, French
        Southern Territories, Georgia, Germany, Greece, Guyana, Hong Kong,
        Hungary, Iceland, India, Indonesia, Ireland, Israel, Italy, Jamaica,
        Japan, Kazakhstan, Kenya, Korea (North), Korea (South), Laos, Latvia,
        Lithuania, Luxembourg, Macedonia, Malaysia, Malta, Mexico, Mongolia,
        Nepal, Netherlands, Netherlands Antilles, New Zealand, Niger, Norway,
        Oman, Pakistan, Peru, Philippines, Poland, Portugal, Puerto Rico,
        Republic of Serbia, Romania, Russia, Saudi Arabia , Serbia and
        Montenegro, Singapore, Slovak Republic, Slovenia, South Africa, Spain,
        Sweden, Switzerland, Taiwan, Thailand, Turkey, Ukraine, United Arab
        Emirates, United Kingdom, United States, Uruguay, Venezuela, Vietnam,
        Virgin Islands (British) and Virgin Islands (U.S.) -->

        <button type="button" class="btn btn--primary" id="loginBtn">
          LOGIN
        </button>
        <button type="button" class="btn btn--secondary" id="logoutBtn">
          LOGOUT
        </button>
      </div>
    </div>
  </body>
</html>
