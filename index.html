<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Hello</title>
  </head>
  <body>
    <div class="app">
      <h1 class="app-title">Hello App</h1>
      <div class="greeting-container">
        <!-- <h3 class="greeting">
          Tungjatjeta <span class="username">Shpend</span> you have successfully
          logged in!
        </h3> -->
        <!-- Have a great day Shpend! -->
      </div>
      <div class="login">
        <form>
          <i class="far fa-user-circle login__icon"></i>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              class="login__input"
              id="usernameInput"
              placeholder="Username"
            />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              class="login__input"
              id="passwordInput"
              placeholder="Password"
            />
          </div>
        </form>

        <button type="button" class="btn btn--primary" id="loginBtn">
          LOGIN
        </button>
        <button type="button" class="btn btn--secondary" id="logoutBtn">
          LOGOUT
        </button>
      </div>
    </div>
  </body>
</html>
